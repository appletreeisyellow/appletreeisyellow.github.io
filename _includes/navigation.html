<nav>
    {% for subpage in site.data.navigation %}
    <div class="navigation-link">
        <h4 class="mb-3 f4 text-gray">
            <a href="{{ subpage.link }}" {% if page.url == subpage.link %}class="current"{% endif %}>
            {{ subpage.name }}
            </a>
        </h4>
    </div>
    {% endfor %}
</nav>
